        function changeInputFields(){
            var exhibition = document.getElementById('mySelect');
            var exhibName = exhibition.options[exhibition.selectedIndex].text;
            var exhibID="failed to find ID";


            firebase.database().ref('/exhibitions/').once('value').then(function(snapshot) {

                snapshot.forEach(function(exhibSnapshot) {
                    var exhib = exhibSnapshot.val();
                    //console.log(exhibSnapshot.key);
                    if(exhib.name == exhibName){
                        exhibID = exhibSnapshot.key;
                        if(exhib.beacon == true)
                            document.getElementById('beaconID').disabled = false;
                        else
                            document.getElementById('beaconID').disabled = true;

                        if(exhib.qr == true)
                            document.getElementById('qrURL').disabled = false;
                        else
                            document.getElementById('qrURL').disabled = true;

                        if(exhib.quiz == true){
                            document.getElementById('quizQuestion').disabled = false;
                            document.getElementById('quizRightAnswere').disabled = false;
                            document.getElementById('quizFalseAnswere1').disabled = false;
                            document.getElementById('quizFalseAnswere2').disabled = false;
                            document.getElementById('quizFalseAnswere3').disabled = false;
                        }
                        else{
                            document.getElementById('quizQuestion').disabled = true;
                            document.getElementById('quizRightAnswere').disabled = true;
                            document.getElementById('quizFalseAnswere1').disabled = true;
                            document.getElementById('quizFalseAnswere2').disabled = true;
                            document.getElementById('quizFalseAnswere3').disabled = true;
                        }
                    }

                });
            });
        }

        function addArtifact() {
            // A post entry.
            var description = document.getElementById('description').value;
            var name = document.getElementById('name').value;
            var beaconID = document.getElementById('beaconID').value;
            var imgURL = document.getElementById('imageURL').value;
            var QRcode = document.getElementById('qrURL').value;
            var QuizQuestion = document.getElementById('quizQuestion').value;
            var QuizRightAnswere = document.getElementById('quizRightAnswere').value;
            var QuizFalseAnswere1 = document.getElementById('quizFalseAnswere1').value;
            var QuizFalseAnswere2 = document.getElementById('quizFalseAnswere2').value;
            var QuizFalseAnswere3 = document.getElementById('quizFalseAnswere3').value;
            var quiz = QuizQuestion + "#*" + QuizRightAnswere + "#" + QuizFalseAnswere1 + "#" + QuizFalseAnswere2 + "#" + QuizFalseAnswere3;

            var exhibition = document.getElementById('mySelect');
            var exhibName = exhibition.options[exhibition.selectedIndex].text;
            var exhibID="failed to find ID";

            var exhibBeacon;
            var exhibQR;
            var exhibQuiz;

            firebase.database().ref('/exhibitions/').once('value').then(function(snapshot) {

                snapshot.forEach(function(exhibSnapshot) {
                    var exhib = exhibSnapshot.val();
                    //console.log(exhibSnapshot.key);
                    if(exhib.name == exhibName){
                        exhibID = exhibSnapshot.key;

                        if(exhib.qr == true)
                            exhibQR = true;
                        else
                            exhibQR = false;

                        if(exhib.beacon == true)
                            exhibBeacon = true;
                        else
                            exhibBeacon = false;

                        if(exhib.quiz == true)
                            exhibQuiz = true;
                        else
                            exhibQuiz = false;
                    }
                });
                //console.log(exhibID);

                if(exhibBeacon == true && beaconID==""){
                    alert("for this exhibition you must add a BeaconID");
                    return;
                }

                if(exhibQR == true && QRcode==""){
                    alert("for this exhibition you must add a QR Code");
                    return;
                }

                if(exhibQuiz == true && QuizQuestion==""){
                    alert("for this exhibition you must add a Quiz Question");
                    return;
                }

                var tempQuiz;
                if(QuizRightAnswere == "" || QuizFalseAnswere2 == "" || QuizFalseAnswere3 == "" || QuizFalseAnswere1 == "" )
                    tempQuiz = false;
                else
                    tempQuiz=true;

                if(exhibQuiz == true && tempQuiz==false){
                    alert("for this exhibition you must add every Quiz Answeres");
                    return;
                }

                var artifactData = {
                    name: name,
                    description: description,
                    inExhibition: exhibID,
                    beaconID: beaconID,
                    imageURL: imgURL,
                    qrURL: QRcode,
                    quiz: quiz,
                };


                // Get a key for a new Post.
                var newUserKey = firebase.database().ref().child('artifacts').push().key;

                var updateMExhibition = {};
                updateMExhibition['/exhibitions/'+exhibID+'/artifactsHere/' + newUserKey] = true;
                firebase.database().ref().update(updateMExhibition);

                // Write the new post's data simultaneously in the posts list and the user's post list.
                var updates = {};
                updates['/artifacts/' + newUserKey] = artifactData;

                document.getElementById('description').value = "";
                document.getElementById('name').value = "";
                document.getElementById('beaconID').value = "";

                document.getElementById('imageURL').value = "";
                document.getElementById('qrURL').value = "";
                document.getElementById('quizQuestion').value = "";
                document.getElementById('quizRightAnswere').value = "";
                document.getElementById('quizFalseAnswere1').value = "";
                document.getElementById('quizFalseAnswere2').value = "";
                document.getElementById('quizFalseAnswere3').value = "";
                document.getElementById('mySelect').selectedIndex=0;

                document.getElementById('quizQuestion').disabled = true;
                document.getElementById('quizRightAnswere').disabled = true;
                document.getElementById('quizFalseAnswere1').disabled = true;
                document.getElementById('quizFalseAnswere2').disabled = true;
                document.getElementById('quizFalseAnswere3').disabled = true;
                document.getElementById('qrURL').disabled = true;
                document.getElementById('beaconID').disabled = true;

                return firebase.database().ref().update(updates);
            });

            //console.log(quiz);

        }

        function initApp() {
            getData();
            document.getElementById('quickstart-logout').addEventListener('click', toggleSignOut, true);
            document.getElementById('quickstart-logout').disabled = false;

        }

            initApp();
        };

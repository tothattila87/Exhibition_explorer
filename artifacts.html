        function getData(){
            var mySelect = document.getElementById('mySelect');
            mySelect.options.length = 1;
            firebase.database().ref('/exhibitions/').once('value').then(function(snapshot) {
                snapshot.forEach(function(exhibSnapshot) {
                    var exhib = exhibSnapshot.val();
                    var creator = firebase.auth().currentUser.uid;
                    if(creator == exhib.creatorID){
                        var option = document.createElement("option");
                        option.text = exhib.name;
                        mySelect.add(option);
                    }
                });
            });
            var mySelectArtifact = document.getElementById('mySelectArtifact');
            mySelectArtifact.options.length = 1;
            var mySelectDelete = document.getElementById('mySelectDelete');
            mySelectDelete.options.length = 1;
            firebase.database().ref('/artifacts/').once('value').then(function(snapshot) {
                snapshot.forEach(function(artifactSnapshot) {
                    var artifact = artifactSnapshot.val();
                    var creator = firebase.auth().currentUser.uid;
                    if(creator == artifact.creatorID){
                        var option = document.createElement("option");
                        option.text = artifact.artifactID + "." + artifact.name;
                        mySelectArtifact.add(option);

                        var option1 = document.createElement("option");
                        option1.text = artifact.artifactID + "." + artifact.name;
                        mySelectDelete.add(option1);
                    }
                });
            });
        }

        function getArtifacts(){
            var artifactTable = document.getElementById('artifactTable');
            artifactTable.innerHTML = "";

                snapshot.forEach(function(artifactSnapshot) {

                    var creator = firebase.auth().currentUser.uid;
                    if(creator == artifact.creatorID){
                        var exhibName = "failed to find name";

                        firebase.database().ref('/exhibitions/').once('value').then(function(snapshot) {

                            snapshot.forEach(function(exhibSnapshot) {
                                var exhib = exhibSnapshot.val();
                                //console.log(exhibSnapshot.key);
                                if(exhibSnapshot.key == exhibID){

                                }

                                    <td style='word-wrap: break-word;min-width: 10%;max-width: 30%;'><div style='overflow:scroll; width:100%;max-height: 80px'>" + artifact.description + "</div></td>\
                                    <td style='word-wrap: break-word;min-width: 10%;max-width: 10%;'>" + exhibName + "</td>\
                                    <td style='word-wrap: break-word;min-width: 160px;max-width: 160px;'><div style='overflow:scroll; width:100%;max-height: 80px'>" + artifact.imageURL + "</div></td>\
                                    <td style='word-wrap: break-word;min-width: 160px;max-width: 160px;'><div style='overflow:scroll; width:100%;max-height: 80px'>" + artifact.qrURL + "</div></td>\
                                    <td style='word-wrap: break-word;min-width: 160px;max-width: 160px;'><div style='overflow:scroll; width:100%;max-height: 80px'>" + artifact.quiz + "</div></td>\

        function addArtifact() {
            // A post entry.
            var description = document.getElementById('description').value;
            var name = document.getElementById('name').value;
            var imgURL = document.getElementById('imageURL').value;
            var QRcode = document.getElementById('qrURL').value;
            var QuizQuestion = document.getElementById('quizQuestion').value;
            var QuizRightAnswere = document.getElementById('quizRightAnswere').value;
            var QuizFalseAnswere1 = document.getElementById('quizFalseAnswere1').value;
            var QuizFalseAnswere2 = document.getElementById('quizFalseAnswere2').value;
            var QuizFalseAnswere3 = document.getElementById('quizFalseAnswere3').value;
            var quiz = QuizQuestion + "#*" + QuizRightAnswere + "#" + QuizFalseAnswere1 + "#" + QuizFalseAnswere2 + "#" + QuizFalseAnswere3;

            var creator = firebase.auth().currentUser.uid;

            var exhibition = document.getElementById('mySelect');
            var exhibName = exhibition.options[exhibition.selectedIndex].text;
            var exhibID="failed to find ID";

            var exhibQR;
            var exhibQuiz;

            var lastID;
            firebase.database().ref('/artifacts/').once('value').then(function(snapshot) {
                snapshot.forEach(function(artifactSnapshot) {
                    var artifact = artifactSnapshot.val();
                    lastID = artifact.artifactID;
                    console.log(lastID);
                });

                firebase.database().ref('/exhibitions/').once('value').then(function(snapshot) {

                    snapshot.forEach(function(exhibSnapshot) {
                        var exhib = exhibSnapshot.val();
                        //console.log(exhibSnapshot.key);
                        if(exhib.name == exhibName){
                            exhibID = exhibSnapshot.key;

                            if(exhib.qr == true)
                                exhibQR = true;
                            else
                                exhibQR = false;


                            if(exhib.quiz == true)
                                exhibQuiz = true;
                            else
                                exhibQuiz = false;
                        }
                    });
                    //console.log(exhibID);


                    if(exhibQR == true && QRcode==""){
                        alert("This exhibition requires a QRCode to be specified!");
                        return;
                    }

                    if(exhibQuiz == true && QuizQuestion==""){
                        alert("This exhibition requires a quiz question to be specified!");
                        return;
                    }

                    var tempQuiz;
                    if(QuizRightAnswere == "" || QuizFalseAnswere2 == "" || QuizFalseAnswere3 == "" || QuizFalseAnswere1 == "" )
                        tempQuiz = false;
                    else
                        tempQuiz=true;

                    if(exhibQuiz == true && tempQuiz==false){
                        alert("This exhibition requires a quiz answers to be specified!");
                        return;
                    }

                    if(exhibQuiz == false){
                        quiz = "-";
                    }

                    if(exhibQR == false){
                        QRcode = "-";
                    }

                    var lastIDNumber = parseInt(lastID) + 1;

                    var artifactData = {
                        name: name,
                        description: description,
                        inExhibition: exhibID,
                        imageURL: imgURL,
                        qrURL: QRcode,
                        artifactID: lastIDNumber,
                        creatorID: creator,
                        quiz: quiz,
                    };


                    // Get a key for a new Post.
                    var newUserKey = firebase.database().ref().child('artifacts').push().key;

                    var updateMExhibition = {};
                    updateMExhibition['/exhibitions/'+exhibID+'/artifactsHere/' + newUserKey] = true;
                    firebase.database().ref().update(updateMExhibition);

                    // Write the new post's data simultaneously in the posts list and the user's post list.
                    var updates = {};
                    updates['/artifacts/' + newUserKey] = artifactData;

                    document.getElementById('description').value = "";
                    document.getElementById('name').value = "";

                    document.getElementById('imageURL').value = "";
                    document.getElementById('qrURL').value = "";
                    document.getElementById('quizQuestion').value = "";
                    document.getElementById('quizRightAnswere').value = "";
                    document.getElementById('quizFalseAnswere1').value = "";
                    document.getElementById('quizFalseAnswere2').value = "";
                    document.getElementById('quizFalseAnswere3').value = "";
                    document.getElementById('mySelect').selectedIndex=0;

                    document.getElementById('quizQuestion').disabled = true;
                    document.getElementById('quizRightAnswere').disabled = true;
                    document.getElementById('quizFalseAnswere1').disabled = true;
                    document.getElementById('quizFalseAnswere2').disabled = true;
                    document.getElementById('quizFalseAnswere3').disabled = true;
                    document.getElementById('qrURL').disabled = true;

                    firebase.database().ref().update(updates);

                    getData();
                    getArtifacts();
                });

            });


            //console.log(quiz);

        }

        function updateArtifact(){
            var creator = firebase.auth().currentUser.uid;
            var artifact = document.getElementById('mySelectArtifact');
            var artifactIDAndName = artifact.options[artifact.selectedIndex].text;
            var artifactSplits = artifactIDAndName.split(".");
            var artifactID = artifactSplits[0];
            var artifactName = artifactSplits[1];
            //console.log(artifactID + " - " + artifactName);
            var artifactKey="";

            if(artifactName == "Choose Artifact"){
                alert("To update an Artifact , you must select one.")
                return;
            }

            var fb = firebase.database().ref();

            var descriptionNew = document.getElementById('description').value;
            var nameNew = document.getElementById('name').value;
            var imgURLNew = document.getElementById('imageURL').value;
            var QRcodeNew = document.getElementById('qrURL').value;
            var inExhibitionNew;
            var QuizQuestion = document.getElementById('quizQuestion').value;
            var QuizRightAnswere = document.getElementById('quizRightAnswere').value;
            var QuizFalseAnswere1 = document.getElementById('quizFalseAnswere1').value;
            var QuizFalseAnswere2 = document.getElementById('quizFalseAnswere2').value;
            var QuizFalseAnswere3 = document.getElementById('quizFalseAnswere3').value;
            var quizNew = QuizQuestion + "#*" + QuizRightAnswere + "#" + QuizFalseAnswere1 + "#" + QuizFalseAnswere2 + "#" + QuizFalseAnswere3;

            var exhibition = document.getElementById('mySelect');
            var exhibName = exhibition.options[exhibition.selectedIndex].text;

            var exhibQuiz;

            var description = "";
            var imageURL = "";
            var inExhibition = "";
            var quiz = "-";
            var QRcode = "-";

            firebase.database().ref('/artifacts/').once('value').then(function(snapshot) {
                snapshot.forEach(function(artifactSnapshot) {
                    if(artifactSnapshot.val().creatorID == creator){
                        if(artifactSnapshot.val().artifactID == artifactID){
                            artifactKey = artifactSnapshot.key;
                            var art = artifactSnapshot.val();
                            name = art.name;
                            description = art.description;
                            imageURL = art.imageURL;
                            inExhibition = art.inExhibition;
                            quiz = art.quiz;
                            QRcode = art.qrURL;

                            if(exhibName == "Choose Exhibition"){
                                inExhibitionNew = inExhibition;
                            }

                            firebase.database().ref('/exhibitions/').once('value').then(function(ssnapshot) {
                                ssnapshot.forEach(function(exhibitionSnapshot) {
                                    var exhibit = exhibitionSnapshot.val();

                                    if(exhibName == exhibit.name){
                                        inExhibitionNew = exhibitionSnapshot.key;
                                        if(exhibit.qr == true)
                                            exhibQR = true;
                                        else
                                            exhibQR = false;


                                        if(exhibit.quiz == true)
                                            exhibQuiz = true;
                                        else
                                            exhibQuiz = false;
                                    }

                                    if(exhibName == "Choose Exhibition" && inExhibitionNew == exhibitionSnapshot.key){
                                        if(exhibit.qr == true)
                                            exhibQR = true;
                                        else
                                            exhibQR = false;


                                        if(exhibit.quiz == true)
                                            exhibQuiz = true;
                                        else
                                            exhibQuiz = false;
                                    }
                                });

                                if(exhibQR == true && QRcodeNew=="" && QRcode == "-"){
                                    alert("This exhibition requires a QRCode to be specified!");
                                    return;
                                }
                                if(exhibQR == true && QRcodeNew=="" && QRcode != "-"){
                                    QRcodeNew = QRcode;
                                }

                                if(quiz == "-" && exhibQuiz == true){
                                    if(QuizQuestion==""){
                                        alert("This exhibition requires a quiz question to be specified!");
                                        return;
                                    }
                                    var tempQuiz;
                                    if(QuizRightAnswere == "" || QuizFalseAnswere2 == "" || QuizFalseAnswere3 == "" || QuizFalseAnswere1 == ""){
                                        tempQuiz = false;
                                    }
                                    else
                                        tempQuiz=true;

                                    if(exhibQuiz == true && tempQuiz==false){
                                        alert("This exhibition requires all quiz answers to be specified!");
                                        return;
                                    }
                                }
                                if(quiz != "-" && exhibQuiz == true){
                                    //var quizNew = QuizQuestion + "#*" + QuizRightAnswere + "#" + QuizFalseAnswere1 + "#" + QuizFalseAnswere2 + "#" + QuizFalseAnswere3;
                                    var quizTomb = quiz.split("#");
                                    var quizQuestionOld = quizTomb[0];
                                    var quizRightAnswereOld = quizTomb[1];
                                    var quizFalseAnswere1Old = quizTomb[2];
                                    var quizFalseAnswere2Old = quizTomb[3];
                                    var quizFalseAnswere3Old = quizTomb[4];

                                    var tempQuizString = "";
                                    if(QuizQuestion!=""){
                                        tempQuizString += QuizQuestion;
                                    }
                                    else{
                                        tempQuizString += quizQuestionOld;
                                    }

                                    if(QuizRightAnswere != ""){
                                        tempQuizString += "#*" + QuizRightAnswere;
                                    }
                                    else{
                                        tempQuizString += "#" + quizRightAnswereOld;
                                    }

                                    if(QuizFalseAnswere1 != ""){
                                        tempQuizString += "#" + QuizFalseAnswere1;
                                    }
                                    else{
                                        tempQuizString += "#" + quizFalseAnswere1Old;
                                    }

                                    if(QuizFalseAnswere2 != ""){
                                        tempQuizString += "#" + QuizFalseAnswere2;
                                    }
                                    else{
                                        tempQuizString += "#" + quizFalseAnswere2Old;
                                    }

                                    if(QuizFalseAnswere3 != ""){
                                        tempQuizString += "#" + QuizFalseAnswere3;
                                    }
                                    else{
                                        tempQuizString += "#" + quizFalseAnswere3Old;
                                    }

                                    quizNew = tempQuizString;
                                }

                                if(exhibQuiz == false){
                                    console.log("faszom");
                                    quizNew = "-";
                                }

                                if(exhibQR == false){
                                    QRcode = "-";
                                }

                                if(nameNew == ""){
                                    nameNew = name;
                                }
                                if(descriptionNew == ""){
                                    descriptionNew = description;
                                }
                                if(imgURLNew == ""){
                                    imgURLNew = imageURL;
                                }

                                if(exhibName != "Choose Exhibition"){
                                    var oldExhibitionID = inExhibition;
                                    var newExhibitionID = inExhibitionNew;

                                    var exh = fb.child('/exhibitions/');
                                    var oldExh = exh.child(oldExhibitionID);
                                    var oldExhArt = oldExh.child('/artifactsHere/');
                                    var oldExhActualArt = oldExhArt.child(artifactKey);
                                    oldExhActualArt.remove();

                                    var updateExhib = {};
                                    updateExhib['/exhibitions/'+ newExhibitionID +'/artifactsHere/' + artifactKey] = true;
                                    firebase.database().ref().update(updateExhib);

                                    var artifactData = {
                                        artifactID: artifactID,
                                        name: nameNew,
                                        description: descriptionNew,
                                        creatorID: creator,
                                        imageURL: imgURLNew,
                                        inExhibition: newExhibitionID,
                                        qrURL: QRcode,
                                        quiz: quizNew,
                                    };

                                    var newUserKey = artifactKey;

                                    // Write the new post's data simultaneously in the posts list and the user's post list.

                                    var updates = {};
                                    updates['/artifacts/' + newUserKey] = artifactData;
                                    firebase.database().ref().update(updates);
                                }
                                else{
                                    var artifactData = {
                                        artifactID: artifactID,
                                        name: nameNew,
                                        description: descriptionNew,
                                        creatorID: creator,
                                        imageURL: imgURLNew,
                                        inExhibition: inExhibitionNew,
                                        qrURL: QRcode,
                                        quiz: quizNew,
                                    };

                                    var newUserKey = artifactKey;

                                    // Write the new post's data simultaneously in the posts list and the user's post list.

                                    var updates = {};
                                    updates['/artifacts/' + newUserKey] = artifactData;
                                    firebase.database().ref().update(updates);
                                }

                                document.getElementById('description').value = "";
                                document.getElementById('name').value = "";

                                document.getElementById('imageURL').value = "";
                                document.getElementById('qrURL').value = "";
                                document.getElementById('quizQuestion').value = "";
                                document.getElementById('quizRightAnswere').value = "";
                                document.getElementById('quizFalseAnswere1').value = "";
                                document.getElementById('quizFalseAnswere2').value = "";
                                document.getElementById('quizFalseAnswere3').value = "";

                                document.getElementById('mySelect').selectedIndex=0;
                                document.getElementById('mySelectArtifact').selectedIndex=0;

                                var mySwitch = document.getElementById('switchID');
                                mySwitch.checked = false;

                                changeInputType(mySwitch);

                                getData();
                                getArtifacts();
                            });
                        }
                    }
                });
            });
        }

        function deleteArtifact(){
            //console.log("asd");
            var creator = firebase.auth().currentUser.uid;
            var artifact = document.getElementById('mySelectDelete');
            var artifactNameAndId = artifact.options[artifact.selectedIndex].text;

            var artifactArrayString = artifactNameAndId.split(".");
            var artifactID = artifactArrayString[0];

            var artifactKey;
            var exhibitionKey;
            var r = confirm("Are you sure, you want to delete the selected artifact?");
            if (r == true) {
                firebase.database().ref('/artifacts/').once('value').then(function(snapshot) {
                    snapshot.forEach(function(artifactSnapshot) {
                        if(artifactSnapshot.val().creatorID == creator){
                            if(artifactSnapshot.val().artifactID == artifactID){
                                artifactKey = artifactSnapshot.key;
                                exhibitionKey = artifactSnapshot.val().inExhibition;

                                var fb = firebase.database().ref();
                                var arts = fb.child('/artifacts/');
                                var art = arts.child(artifactKey);
                                art.remove();

                                var exhibition = fb.child('/exhibitions/');
                                var actualExhibition = exhibition.child(exhibitionKey);
                                var actualExhibitionArtHere = actualExhibition.child('/artifactsHere/');
                                var actualExhibitionArtHereArtifact = actualExhibitionArtHere.child(artifactKey);
                                actualExhibitionArtHereArtifact.remove();
                            }
                        }
                    });
                    firebase.database().ref('/beacons/').once('value').then(function(snapshot) {
                        snapshot.forEach(function(beaconSnapshot) {
                                if(beaconSnapshot.val().artifactId == artifactKey){
                                    //console.log("itt");
                                    var beacon = beaconSnapshot.val();
                                    var clearBeaconID = "";
                                    var beaconData = {
                                        beaconName: beacon.beaconName,
                                        location: beacon.location,
                                        creatorID: beacon.creatorID,
                                        artifactId: clearBeaconID,
                                    };
                                    var newUserKey = beaconSnapshot.key;

                                    var updates = {};
                                    updates['/beacons/' + newUserKey] = beaconData;
                                    firebase.database().ref().update(updates);
                                }
                        });
                    });
                    getArtifacts();
                    getData();
                    document.getElementById('mySelectDelete').selectedIndex=0;
                });
            }
            else{
                return;
            }
        }

        function initApp() {

            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    window.location  = "index.html";
                }
            });

            getData();
            getArtifacts();
            document.getElementById('quickstart-logout').addEventListener('click', toggleSignOut, true);
            document.getElementById('quickstart-logout').disabled = false;

            document.getElementById('quickstart-add').addEventListener('click', addArtifact, true);
            document.getElementById('quickstart-update').addEventListener('click', updateArtifact, true);
            document.getElementById('quickstart-delete').addEventListener('click', deleteArtifact, true);
        }
        window.onload = function() {
            initApp();
        };
    </script>

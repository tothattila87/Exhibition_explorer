    <script type="text/javascript">

        const config = {
            apiKey: "AIzaSyCI7-M6yXNHFRN9X9u46MfGfX8w_iQg5J8",
            authDomain: "exhibition-explorer.firebaseapp.com",
            databaseURL: "https://exhibition-explorer.firebaseio.com",
            storageBucket: "exhibition-explorer.appspot.com",
            messagingSenderId: "266289738891"
        };

        firebase.initializeApp(config);


        function toggleSignOut() {
            firebase.auth().signOut();
            window.location = "index.html";
        }

        function getData(){

            var exhibNames = [];
            var mySelect = document.getElementById('mySelect');
            firebase.database().ref('/exhibitions/').once('value').then(function(snapshot) {

                snapshot.forEach(function(exhibSnapshot) {
                    var exhib = exhibSnapshot.val();
                    //console.log(username.name);
                    exhibNames.push(exhib.name);
                    //console.log(exhibSnapshot.key);
                    var option = document.createElement("option");
                    option.text = exhib.name;
                    mySelect.add(option);

                });

            });
        }

        function addExhibition(){
            var artifactsHere = null;
            var beacon = $("#beacon").is(":checked");
            var description = document.getElementById("description").value;
            var imageURL = document.getElementById("imageURL").value;
            //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            var inMuseum = "-KWO1Armv7uzGNQ3ZegX";  //HARDKÓDOLTAM A MŰZEUM KULCSOT !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            var name = document.getElementById("name").value;
            var openDuration = document.getElementById("openDuration").value;
            var qr = $("#qr").is(":checked");
            var quiz = $("#quiz").is(":checked");

            console.log(name);

            var nameAlreadyExists = false;

            firebase.database().ref('/exhibitions/').once('value').then(function(snapshot) {

                snapshot.forEach(function(exhibSnapshot) {
                    var exhib = exhibSnapshot.val();
                    //console.log(username.name);

                    if(exhib.name == name){
                        nameAlreadyExists = true;
                    }

                });
                if(name == ""){
                    alert("You must add a name for your exhibition. Name must be unique.")
                    return;
                }
                if(nameAlreadyExists == true){
                    alert("There is already an existing exhibition with the given name. Name must be unique.")
                    return;
                }

                var exhibData = {
                    artifactsHere: artifactsHere,
                    name: name,
                    description: description,
                    imageURL: imageURL,
                    openDuration: openDuration,
                    inMuseum: inMuseum,
                    beacon:beacon,
                    qr:qr,
                    quiz:quiz,
                };

                var newUserKey = firebase.database().ref().child('exhibitions').push().key;

                var updateMuseum = {};
                updateMuseum['/museums/-KWO1Armv7uzGNQ3ZegX/exhibitionsHere/' + newUserKey] = true;
                firebase.database().ref().update(updateMuseum);

                // Write the new post's data simultaneously in the posts list and the user's post list.
                var updates = {};
                updates['/exhibitions/' + newUserKey] = exhibData;

                document.getElementById('name').value = "";
                document.getElementById('description').value = "";
                document.getElementById('openDuration').value = "";
                document.getElementById('imageURL').value = "";
                document.getElementById('beacon').checked = false;
                document.getElementById('qr').checked = false;
                document.getElementById('quiz').checked = false;

                return firebase.database().ref().update(updates);

            });
        }

        function addMuseum(){
            var address = "1146 Budapest, Dózsa György út 41.";
            var description = "A budapesti Szépművészeti Múzeum 1906. december 1-jén, Ferenc József osztrák császár és magyar király jelenlétében nyitotta meg kapuit. Története ekkor már bő egy évszázados múltra tekintett vissza, hiszen az 1896-ban elhatározott múzeumalapítással a magyar főúri és egyházi gyűjtőknek a 18-19. században kialakított kol­lekcióit egyesítették az új múzeumépületben.";
            var imageURL = "https://www.google.hu/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwiW-d2rlPTPAhXHthQKHZu_AS4QjRwIBw&url=http%3A%2F%2Fbudapest.varosom.hu%2Flatnivalok%2Fmuzeum%2FSzepmuveszeti-Muzeum.html&psig=AFQjCNFw0icTPwmdmbZy5KPogBrTYIKn3Q&ust=1477423170123982";
            var name = "Szépművészeti";
            var exhibitionsHere = null;
            var museumData = {
                name: name,
                description: description,
                imageURL: imageURL,
                address: address,
                exhibitionsHere: exhibitionsHere,
            };

            var newUserKey = firebase.database().ref().child('museums').push().key;

            // Write the new post's data simultaneously in the posts list and the user's post list.
            var updates = {};
            updates['/museums/' + newUserKey] = museumData;

            return firebase.database().ref().update(updates);

        }

        function initApp() {
            document.getElementById('quickstart-logout').addEventListener('click', toggleSignOut, true);

            document.getElementById('quickstart-upload').addEventListener('click', addExhibition, true);

        }
        window.onload = function() {
            initApp();
        };
    </script>

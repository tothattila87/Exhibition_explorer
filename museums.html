        function getData(){
            var mySelect = document.getElementById('mySelect');

            firebase.database().ref('/artifacts/').once('value').then(function(snapshot) {
                snapshot.forEach(function(artSnapshot) {
                    var art = artSnapshot.val();
                    var key = art.artifactID;
                    var creator = firebase.auth().currentUser.uid;
                    //console.log(creator + " - " + art.creatorID);
                    if(creator == art.creatorID){
                        var option = document.createElement("option");
                        option.text = key + " - " + art.name;
                        mySelect.add(option);
                    }
                });
            });
        }

        function addExhibition(){
            var artifactsHere = null;
            var beacon = true;
            var description = " A közel 4000 művet számláló Egyiptomi Gyűjtemény Közép-Európa egyik leggazdagabb kollekciója, ahol a fáraók korának művészetével találkozhatunk. Egyúttal a Szépművészeti Múzeum egyetlen gyűjteménye, mely magyar ásatásból származó tárgyakkal is büszkélkedhet. A múlt század elején magyar-lengyel expedíció folytatott ásatásokat Közép-Egyiptomban, 1964-ben pedig a széleskörű nemzetközi összefogással megvalósult núbiai leletmentő akció, majd az 1983-as thébai feltárásoknak köszönhet sokat a gyűjtemény. Az állandó kiállításon olyan kiváló alkotásokat láthatunk, mint az i.e. 9. században készült Sesonk trónörökös szobra, az i.e. 3. századi bronz Ülő macska, vagy a múlt évben vásárolt, négyezer éves vízilóagyarból faragott, mágikus erővel felruházott Varázsbot.";
            var imageURL = "http://www.szepmuveszeti.hu/data/cikk/96/cikk_96/JOD_3659_fill_278x160.jpg";
            //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            var inMuseum = "-KWO1Armv7uzGNQ3ZegX";  //HARDKÓDOLTAM A MŰZEUM KULCSOT !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            //!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            var name = "Nem Egyiptomi Gyűjtemény";
            var openDuration = "2014.05.04 - 2015.05.04";
            var qr = true;
            var quiz = true;

            var exhibData = {
                artifactsHere: artifactsHere,
                name: name,
                description: description,
                imageURL: imageURL,
                openDuration: openDuration,
                inMuseum: inMuseum,
                beacon:beacon,
                qr:qr,
                quiz:quiz,
            };

            var newUserKey = firebase.database().ref().child('exhibitions').push().key;

            var updateMuseum = {};
            updateMuseum['/museums/-KWO1Armv7uzGNQ3ZegX/exhibitionsHere/' + newUserKey] = true;
            firebase.database().ref().update(updateMuseum);

            // Write the new post's data simultaneously in the posts list and the user's post list.
            var updates = {};
            updates['/exhibitions/' + newUserKey] = exhibData;

            return firebase.database().ref().update(updates);
        }

        function addMuseum(){
            var nameIsAlreadyExists = false;
            var creator = firebase.auth().currentUser.uid;
            var address = document.getElementById('address').value;
            var description = document.getElementById('description').value;
            var imageURL = document.getElementById('imageURL').value;
            var name = document.getElementById('name').value;
            var exhibitionsHere = null;
            var museumData = {
                name: name,
                description: description,
                creatorID: creator,
                imageURL: imageURL,
                address: address,
                exhibitionsHere: exhibitionsHere,
            };
            firebase.database().ref('/museums/').once('value').then(function(snapshot) {
                snapshot.forEach(function(museumSnapshot) {
                    var museum = museumSnapshot.val();
                    if(creator == museum.creatorID){
                        if(name == museum.name){
                            nameIsAlreadyExists = true;
                        }
                    }
                });
                if(nameIsAlreadyExists){
                    alert("There is already exists a Museum by this name");
                    return;
                }
                if(name == ""){
                    alert("Museums requires a name to be specified!");
                    return;
                }
                if(address == ""){
                    alert("Museums requires an address to be specified!");
                    return;
                }
                var newUserKey = firebase.database().ref().child('museums').push().key;

                // Write the new post's data simultaneously in the posts list and the user's post list.
                var updates = {};
                updates['/museums/' + newUserKey] = museumData;

                document.getElementById('name').value = "";
                document.getElementById('address').value = "";
                document.getElementById('description').value = "";
                document.getElementById('imageURL').value = "";

                return firebase.database().ref().update(updates);
            });
        }

        function checkboxClick(cb){
            //alert("Clicked, new value = " + firebase.auth().currentUser.uid);
            var mySelect = document.getElementById('mySelect');

            if(cb.checked == true){
                mySelect.options.length = 0;
                var opt = document.createElement("option");
                opt.text = "Choose Artifact";
                opt.disabled = true;
                opt.selected = true;
                opt.defaults = true;
                mySelect.add(opt);

                var artifactsWithBeacons = [];

                firebase.database().ref('/beacons/').once('value').then(function(snapshot) {
                    snapshot.forEach(function(beaconSnapshot) {
                        var beacon = beaconSnapshot.val();
                        if(beacon.artifactId != ""){
                            artifactsWithBeacons.push(beacon.artifactId);
                        }
                    });
                });
                firebase.database().ref('/artifacts/').once('value').then(function(snapshot) {
                    snapshot.forEach(function(artSnapshot) {
                        var art = artSnapshot.val();
                        var key = artSnapshot.key;
                        var hasBeacon = false;
                        for(var i = 0 ; i <= artifactsWithBeacons.length; i++){
                            if(key == artifactsWithBeacons[i]){
                                hasBeacon= true;
                            }
                        }
                        var creator = firebase.auth().currentUser.uid;
                        if(hasBeacon == false && creator == art.creatorID){
                            var option = document.createElement("option");
                            option.text = art.artifactID+ " - " + art.name;
                            mySelect.add(option);
                        }
                    });
                });
            }
            else{
                mySelect.options.length = 0;
                var opt = document.createElement("option");
                opt.text = "Choose Artifact";
                opt.disabled = true;
                opt.selected = true;
                opt.defaults = true;
                mySelect.add(opt);
                getData();
            }

        }

        function addBeacon() {
            // A post entry.
            var location = document.getElementById('location').value;
            var name = document.getElementById('name').value;

            var artifact = document.getElementById('mySelect');
            var artName = artifact.options[artifact.selectedIndex].text;
            var artID="";

            var creator = firebase.auth().currentUser.uid;

            var lastID = 0;
            firebase.database().ref('/beacons/').once('value').then(function(snapshot) {
                snapshot.forEach(function(beaconSnapshot) {
                    lastID = beaconSnapshot.key;
                    console.log(lastID);
                });
            });


            firebase.database().ref('/artifacts/').once('value').then(function(snapshot) {

                snapshot.forEach(function(artSnapshot) {
                    var art = artSnapshot.val();
                    var artNameTemp = art.artifactID + " - " + art.name;
                    //console.log(exhibSnapshot.key);
                    if(artNameTemp == artName){
                        artID = artSnapshot.key;
                    }
                    //lastID = artSnapshot.key;
                    //console.log(lastID);
                });
                //console.log(exhibID);


                if(name==""){
                    alert("The beacon requires a Name to be specified!");
                    return;
                }

                if(location==""){
                    alert("The beacon requires a Location to be specified!");
                    return;
                }

                var beaconData = {
                    beaconName: name,
                    location: location,
                    artifactId: artID,
                    creatorID: creator,
                };


                // Get a key for a new Post.
                var lastIDNumber = parseInt(lastID);
                var newUserKey =  lastIDNumber + 1;//firebase.database().ref().child('artifacts').push().key;

                // Write the new post's data simultaneously in the posts list and the user's post list.
                var updates = {};
                updates['/beacons/' + newUserKey] = beaconData;

                document.getElementById('location').value = "";
                document.getElementById('name').value = "";

                document.getElementById('mySelect').selectedIndex=0;

                return firebase.database().ref().update(updates);
            });

            //console.log(quiz);

        }

        function initApp() {
            //getData();
            document.getElementById('quickstart-logout').addEventListener('click', toggleSignOut, true);
            document.getElementById('quickstart-logout').disabled = false;

            document.getElementById('quickstart-upload').addEventListener('click', addMuseum, true);
        }
        window.onload = function() {
            initApp();
        };
